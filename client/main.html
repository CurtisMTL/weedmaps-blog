
<head>
  <title>WeedMaps Blog</title>
</head>

<body>

  {{>logIn}}
  {{> addPost}}
  {{> blogPosts}}

</body>


<template name="addPost">
	{{#if currentUser}}
	<div class="container">
		<div class="row">
			<form class="form-horizontal" id="myForm">
			  <div class="form-group">
			    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="blogTitle" placeholder="Example Post Title">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBlogBody" class="col-sm-2 control-label">Blog Body</label>
			    <div class="col-sm-10">
			      <textarea id="blogBody" class="form-control" rows="3"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit Post</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	{{/if}}
</template>

<template name="blogPosts">
	<div class="container">
		<div class="row">
			{{#each blogs}}
				<h2>{{title}}</h2>
				<p>{{owner}}</p>
				<p>{{time}}</p>
				<p>{{body}}</p>
				{{#if isOwner}}
					<a href="#" class="remove">X</a>
				{{/if}}
			{{/each}}
		</div>
	</div>

</template>

<template name="logIn">
	<div class="container">
		<div class="row">
			  {{> loginButtons}}
		</div>
	</div>
</template>
