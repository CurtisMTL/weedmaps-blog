<template name="addPost">
	<div class="container">
		<div class="row">
			{{> loginButtons}}
			<form class="form-horizontal" id="myForm">
			  <div class="form-group">
			    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="title" placeholder="Example Post Title">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBlogBody" class="col-sm-2 control-label">Blog Body</label>
			    <div class="col-sm-10">
			      <textarea id="description" class="form-control" rows="3"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit Post</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</template>
